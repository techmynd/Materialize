<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Materialize CSS</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <style type="text/css">

  
  </style>

</head>
<body>
<br><br>
		
<div class="container">

  <h1>Materialize CSS</h1>

  <hr>

  <div class="row">
    Text inside row
  </div>

  <hr>

  <div class="right-align">
    right-align
  </div>

  <br>

  <div class="left-align">
    left-align
  </div>

  <br>

  <div class="center-align">
    center-align
  </div>

  <br>

  <div class="valign-wrapper" style="height: 200px; background-color: #eee;">
    <p class="center-align">vertically aligned center</p>
  </div>

  <br>
  <div class="clearfix"></div>

  <div class="right">
    right >> float right // clearfix
  </div>

  <div class="clearfix"></div>

  <div class="left">
    left >> float left // clearfix
  </div>

  <div class="clearfix"></div>

  <h2>Colors</h2>

  <p class="green-text">green-text</p>
  <p class="red-text">red-text</p>
  <p class="purple-text">purple-text</p>
  <p><a href="https://materializecss.com/color.html" target="_blank">https://materializecss.com/color.html</a></p>


</div>


<br><br>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
